<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التصحيح النموذجي</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0 2rem;
    }

    .container {
      text-align: center;
      max-width: 800px;
    }

    h1 {
      margin: 8rem 0 24px;
      font-size: 32px;
      color: #333;
    }

    .image-grid {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    .image-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>التصحيح النموذجي</h1>
  <div class="image-grid">
    <div class="image-item">
      <a href="./img/1.jpg">
      <img src="./img/1.jpg" alt="الحل 1">
      </a>
    </div>
    <div class="image-item">
      <a href="./img/2.jpg">
      <img src="./img/2.jpg" alt="الحل 2">
      </a>
    </div>
    <div class="image-item">
      <a href="./img/3.jpg">
      <img src="./img/3.jpg" alt="الحل 3">
      </a>
    </div>
    <div class="image-item">
      <a href="./img/4.jpg">
      <img src="./img/4.jpg" alt="الحل 4">
      </a>
    </div>
  </div>
</div>

</body>
</html>
